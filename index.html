<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator Online</title>
    </head>
    <body>
        <div id="calculator-container">
            <div id="display-result">
                <div id="result-text">11111111111 + 1111111111111</div>
            </div>
            <div id="mid-buttons">
                <div id="left-buttons">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                </div>
                <div id="right-buttons">
                    <button class="feature-btn clear-btn">C</button>
                    <button class="feature-btn delete-btn">D</button>
                    <button class="operator-btn">+</button>
                    <button class="operator-btn">-</button>
                    <button class="operator-btn">*</button>
                    <button class="operator-btn">/</button>
                </div>
            </div>
            <div id="last-buttons">
                <button class="digit">0</button>
                <button class="digit">.</button>
                <button id="equal-btn">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
